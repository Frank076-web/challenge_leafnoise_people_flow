tags:
    - Employees
parameters:
    - name: id
      in: path
      type: string
      required: true
      description: Employee ID
    - name: body
      in: body
      required: true
      schema:
          $ref: '#/definitions/EmployeeUpdate'
responses:
    '200':
        description: Employee updated
        schema:
            type: object
            properties:
                success:
                    type: boolean
                data:
                    $ref: '#/definitions/EmployeeDto'
    '400':
        description: Validation failed or duplicate email
    '404':
        description: Employee not found

definitions:
    EmployeeDto:
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            last_name:
                type: string
            email:
                type: string
            position:
                type: string
            salary:
                type: number
                format: float
            admission_date:
                type: string
                format: date-time
            deleted:
                type: boolean
            deleted_at:
                type: string
                format: date-time
                nullable: true

    EmployeeUpdate:
        type: object
        properties:
            name:
                type: string
            last_name:
                type: string
            email:
                type: string
            position:
                type: string
            salary:
                type: number
                format: float
            admission_date:
                type: string
                format: date-time
